<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listar cancions</title>
</head>

<body>

    <div class="contenido">
        <table class="table table-light table-striped table-hover table-sm" style="margin: 10% 0 0 15%; width: 1000px;">

            <tr>
                <th>Id cancion</th>
                <th>Nombre cancion</th>
                <th>Estado cancion</th>
                <th>Acciones</th>

            </tr>
            <tr th:if="${canc.size()>0}" th:each="g:${canc}">
                <td th:text="${g.id}"></td>
                <td th:text="${g.nombre_cancion}"></td>
                <td th:text="${g.fech_grab}"></td>
                <td th:text="${g.duracion_min}"></td>
                <td th:if="${g.estado_cancion==true}">
                    <span class="badge bg-success active">cancion Activa</span>
                </td>
                <td th:if="${g.estado_cancion==false}">
                    <span class="badge bg-danger active">cancion Inactiva</span>
                </td>
                <td>
                    <a th:href="@{/cancion/ver/}+${g.id}" class='btn btn-warning btn-sm'>Modificar</a>
                    <a th:href="@{/cancion/delete/}+${g.id}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>

     

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title> Genero </title>
</head>

<body>
    <div class="login-box">
        <h2 th:text="${accion}"></h2>
        <form method="post" th:action="@{/genero/add}" th:object="${genero}">
            <div class="user-box">
                <input type="text" id="nombre_genero" th:field="*{nombre_genero}">
                <label for="">Nombre Genero</label>
            </div>
            <div class="user-box">
                <label for="">Estado Genero</label> <br> <br>
                <input checked="" type="checkbox" id="estado_genero" th:field="*{estado_genero}">
            </div>
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" class="hijo">
                <span></span>
            </a>
        </form>
    </div>
    <br>
</body>

</html>

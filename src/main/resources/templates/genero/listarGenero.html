<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Listar generos</title>
</head>

<body>

    <nav>
        <a th:href="@{/genero/listar}">Genero</a>
        <a th:href="@{/album/listar}">Album</a>
        <a th:href="@{/cancion/listar}">Cancion</a>
        <div class="animation start-home"></div>
    </nav>

    <a th:href="@{/genero/formulario}" class="btn-neon" style="margin: 10px;">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4">

            </span> Agregar
    </a>

    <div class="contenido">
        <table class="table table-dark table-striped table-borderless" style="margin: 10px; width: 1000px;">

            <tr>
                <th>Id genero</th>
                <th>Nombre Genero</th>
                <th>Albumes</th>
                <th>Estado Genero</th>
                <th>Acciones</th>
            </tr>
            <tr th:if="${gene.size()>0}" th:each="g:${gene}">
                <td th:text="${g.id_genero}"></td>
                <td th:text="${g.nombre_genero}"></td>
                <td><a class="btn btn-info btn-sm" th:href="@{/genero/verc/}+${g.id_genero}">Ver</a></td>
                <td th:if="${g.estado_genero==true}">
                    <span class="badge bg-success active">Genero Activo</span>
                </td>
                <td th:if="${g.estado_genero==false}">
                    <span class="badge bg-danger active">Genero Inactivo</span>
                </td>
                <td>
                    <a th:href="@{/genero/ver/}+${g.id_genero}" class='btn btn-warning btn-sm'>Modificar</a>
                    <a th:href="@{/genero/delete/}+${g.id_genero}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

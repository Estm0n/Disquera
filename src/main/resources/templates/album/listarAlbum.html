<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Listar albums</title>
</head>

<body>

    <nav>
        <a th:href="@{/genero/listar}">Genero</a>
        <a th:href="@{/album/listar}">Album</a>
        <a th:href="@{/cancion/listar}">Cancion</a>
        <div class="animation start-home"></div>
    </nav>

    <a th:href="@{/album/form}" class="btn-neon" style="margin: 10px;">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4">
            </span> Agregar
    </a>

    <div class="contenido">
        <table class="table table-dark table-striped table-borderless" style="margin: 10px; width: 1000px;">

            <tr>
                <th>Id Album</th>
                <th>Nombre Album</th>
                <th>Año Publicación</th>
                <th>Estado Album</th>
                <th>Genero</th>
                <th>Canciones</th>
                <th colspan="3">Acciones</th>

            </tr>
            <tr th:if="${album.size>0}" th:each="a:${album}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.nombre_album}"></td>
                <td th:text="${a.anio_publicacion}"></td>
                <td th:if="${a.estado_album == true}">
                    <span class="badge bg-success active">Activo</span>
                </td>
                <td th:if="${a.estado_album == false}">
                    <span class="badge bg-danger active">Inactivo</span>
                </td>
                <td th:text="${a.genero.nombre_genero}"></td>
                <td><a class="btn btn-info btn-sm" th:href="@{/album/verc/}+${a.id}">Ver</a></td>
                <td>
                    <a th:href="@{/album/editar/}+${a.id}" class='btn btn-warning btn-sm'>Modificar</a>
                    <a th:href="@{/album/delete/}+${a.id}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>



</body>

</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Listar canción</title>
</head>

<body>

    <nav>
        <a th:href="@{/genero/listar}">Genero</a>
        <a th:href="@{/album/listar}">Album</a>
        <a th:href="@{/cancion/listar}">Cancion</a>
        <div class="animation start-home"></div>
    </nav>

    <a th:href="@{/cancion/formulario}" class="btn-neon" style="margin: 10px;">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4">
            </span> Agregar
    </a>

    <div class="contenido">
        <table class="table table-dark table-striped table-borderless" style="margin: 10px; width: 1000px;">

            <tr>
                <th>Id canción</th>
                <th>Nombre canción</th>
                <th>Fecha de grabación</th>
                <th>Duración en minutos</th>
                <th>Album</th>
                <th>Estado canción</th>
                <th>Acciones</th>

            </tr>
            <tr th:if="${canc.size()>0}" th:each="g:${canc}">
                <td th:text="${g.id}"></td>
                <td th:text="${g.nombre_cancion}"></td>
                <td th:text="${g.fech_grab}"></td>
                <td th:text="${g.duracion_min}"></td>
                <td th:text="${g.album.nombre_album}"></td>
                <td th:if="${g.estado_cancion==true}">
                    <span class="badge bg-success active">cancion Activa</span>
                </td>
                <td th:if="${g.estado_cancion==false}">
                    <span class="badge bg-danger active">cancion Inactiva</span>
                </td>
                <td>
                    <a th:href="@{/cancion/ver/}+${g.id}" class='btn btn-warning btn-sm'>Modificar</a>
                    <a th:href="@{/cancion/delete/}+${g.id}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>



</body>

</html>

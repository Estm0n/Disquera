<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title> cancion </title>
</head>

<body>
    <div class="cover">
        <h1 th:text="${accion}"></h1>
        <div class="container">
        <form  class="flex-form" method="post" th:action="@{/cancion/add}" th:object="${cancion}">
          <label for="nombre_cancion">Nombre</label>
          <input type="text" class="form-control" id="nombre_cancion" th:field="*{nombre_cancion}">
          <br>
          <br>
          <label for="fech_grab">Fecha Grabación</label>
          <input type="number" id="fech_grab" th:field="*{fech_grab}">
          <br>
          <br>
          <label for="duracion_min">Duración en minutos</label><br>
          <input type="number" class="form-control" id="duracion_min" th:field="*{duracion_min}">
          <br>
          <br>
          <div class="inputBx">
            <label for="album" class="form-label ">Album:</label>
            <select th:field="*{album}">
                    <option th:each="album:${album}" th:value="${album.id}" th:text="${album.nombre_album}"></option>  
            </select>
        </div>
          <br>
          <br>
          <label for="estado_cancion">Estado</label><br><br>
          <input type="checkbox" class="check" id="estado_cancion" checked th:field="*{estado_cancion}">
          <br>
          <br>
          <button type="submit" id="submit">Registrar</button>
        </form>
        </div>
    </div>
</body>

</html>
